<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
<a>Topics</a>
{% block content %}
<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'logs:topic' topic.id %}">{{ topic }}</a>
        </li>

    {% empty %}
        <li>No topic</li>
    {% endfor %}
</ul>
{% endblock content %}
</body>
</html>
